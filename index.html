<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="loading_page" hidden>
        <h1>loading...</h1>
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="game-container">
        <div class="title">
            <h1 style="text-align: center; color:white; margin:0px 0px ; ">WORDLE CLONE</h1>
        </div>
        <div id="settings">
            <h4>RANDOM</h4>
            <label class="switch">
                <input type="checkbox" onchange="handleTuggleSwitch(this)">
                <span class="slider round"></span>
            </label>
            <h4>1V1</h4>
            <div id="word_1v1_form" hidden>
                <input onfocusout="handleInputFocus(false)" onfocus="handleInputFocus(true)" minlength="5" placeholder="WORD"  type="text" maxlength="5">
                <button type="button" onclick="handle1v1Submit()"  >GO</button>
            </div>
        </div>
            <div id="tile-container"></div>
            <div id="keyboard"></div>
    </div>
        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
